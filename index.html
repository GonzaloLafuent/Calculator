<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/styles.css">
    <title>Calculadora</title>
</head>
<body>
    <div class="calculadora">
        <div class="visor">
            <p class="expresion"></p>
            <p class="resultado"></p>  
        </div>
        <div class="conteiner-botones">
            <button type="button" class="btn-borrar-todo">BORRAR TODO</button>
            <button type="button" class="btn-numero">7</button>
            <button class="btn-numero">8</button>
            <button class="btn-numero">9</button>
            <button class="btn-operacion">/</button>
            <button class="btn-numero">4</button>
            <button class="btn-numero">5</button>
            <button class="btn-numero">6</button>
            <button class="btn-operacion">x</button>
            <button class="btn-numero">1</button>
            <button class="btn-numero">2</button>
            <button class="btn-numero">3</button>
            <button class="btn-operacion">-</button>
            <button class="btn-punto">.</button>
            <button class="btn-numero">0</button>
            <button class="btn-operacion" id="btn-igual">=</button>
            <button class="btn-operacion">+</button>
        </div>
    </div>    
</body>
<script src="scripts/script.js"></script>
</html>
